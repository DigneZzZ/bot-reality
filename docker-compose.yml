services:
  bot:
    container_name: domain-bot
    image: ghcr.io/dignezzz/bot-reality:latest
    environment:
      BOT_TOKEN: "${BOT_TOKEN}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    container_name: domain-worker
    image: ghcr.io/dignezzz/bot-reality:latest
    command: python worker.py
    environment:
      BOT_TOKEN: "${BOT_TOKEN}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    container_name: domain-redis
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
